<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="CircuitRhythm.js"></script>

    To Bobble:
    <button id="send0">Send 0</button>
    <button id="send100">Send 100</button>
    <button id="send1024">Send 1024</button>
    <button id="send3002">Send 3002</button>
    <button id="send3015">Send 3015</button>
    <p>
        <button id="start1">Connect1</button><br>
        <button id="start2">Connect2</button><br>
        <span id="score"></span><br>
    <div id="tab" style="width:300px;height:50px"></div>
    Log:<br>
    <pre id="log">...</pre>
    <script>

        var stick1, stick2;

        $(document).ready(() => {

            stick1 = new RhythmStick();
            stick2 = new RhythmStick();
            $("#start1").click(() => {
                stick1.setup();
            });
            $("#start2").click(() => {
                stick2.setup();
            });

            $("#send0").click(() => sendValue(0));
            $("#send100").click(() => sendValue(100));
            $("#send1024").click(() => sendValue(1024));
            $("#send3002").click(() => sendValue(3002));
            $("#send3015").click(() => sendValue(3015));
        });
    </script>
</body>
